<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to textutils</h1>
    <form action="/analyse" method='post' >{% csrf_token %}
        <textarea name="text" id="" cols="150" rows="20"></textarea>
        <br>
        <input type="checkbox" name="removepunc">Remove Punctuation <br>
        <input type="checkbox" name="Fully Capitalized">Fully Capitalized <br>
        <input type="checkbox" name="Space Remover">Space Remover <br>
        <input type="checkbox" name="new line Remover">new line Remover <br>
        <br>
        <button type="submit">Analyse</button>
    </form>
</body>
</html>
